  <!-- Glavni sadržaj -->
  <div class="container">
    <h1>Get in Touch</h1>
    <p>Fill up the form to get in touch with us.</p>

    <!-- Kontakt forma -->
    <div class="contact-box">
      <div class="container-left">
        <h3>Fill the Form*</h3>
        <form id="contactForm" action="/send-email" method="POST">
          <div class="input-row">
            <div class="input-group">
              <label>Name*</label>
              <input type="text" id="name" name="name" placeholder="Enter your Name" required>
            </div>
            <div class="input-group">
              <label>Phone*</label>
              <input type="text" id="phone" name="phone" placeholder="+381 21 332243" required>
            </div>
          </div>
          <div class="input-row">
            <div class="input-group">
              <label>Email*</label>
              <input type="email" id="email" name="email" placeholder="example@example.com" required>
            </div>
            <div class="input-group">
              <label>Subject*</label>
              <input type="text" id="subject" name="subject" placeholder="Inquiry">
            </div>
          </div>
          <label>Message*</label>
          <textarea rows="10" id="message" name="message" placeholder="Enter your Message" required></textarea>
          <button type="submit" class="btn-submit">SEND MESSAGE</button>
        </form>
      </div>
      <div class="container-right">
        <h3>Reach Us</h3>
        <table>
