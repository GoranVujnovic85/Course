<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets_for_LogIn/css/styles1.css" />
    <link rel="stylesheet" href="./assets_for_LogIn/css/style2.css" />

    <title>Responsive login form</title>
  </head>
  <body>
    <header class="header">
      <nav>
          <div class="nav__header">
              <div class="nav__logo">
                  <a href="index.html"><img src="./assets_for_LogIn/img/logo.jpg" alt="logo" /></a>
              </div>
          </div>
          <ul class="nav__links">
              <li class="link"><a href="index.html" class="btn">About</a></li>
          </ul>
      </nav>
    </header>
    <div class="container">
      <div class="login">
        <div class="login__content">
          <img class="login__img" src="./assets_for_LogIn/img/image.jpg" alt="Login image" />

          <div class="login__form">
            <div>
              <h1 class="login__title">
                <span>Welcome</span> Back
              </h1>

              <p class="login__description">
                Welcome! Please login to continue.
              </p>
            </div>

            <div>
              <div class="login__inputs">
                <div>
                  <label for="email" class="login__label">Email</label>
                  <input class="login__input" type="email" id="email" placeholder="Enter your email address" required />
                </div>

                <div>
                  <label for="password" class="login__label">Password</label>
                  <div class="login__box">
                    <input class="login__input" type="password" id="password" placeholder="Enter your password" required />
                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                  </div>
                </div>
              </div>

              <div class="login__check">
                <label class="login__check-label" for="check">
                  <input class="login__check-input" type="checkbox" id="check" />
                  <i class="ri-check-line login__check-icon"></i>
                  Remember me
                </label>
              </div>
            </div>

            <div>
              <div class="login__buttons">
                <button class="login__button" id="login__button_ID">Log In</button>
                <button class="login__button login__button-ghost">Sign Up</button>
              </div>

              <a class="login__forgot" href="#">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!--=============== MAIN JS ===============-->
  <script src="./assets_for_LogIn/js/logInBtn.js"></script>
  </body>
</html>
