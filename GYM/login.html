      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"crossorigin="anonymous"></script>

      <script src="./assets_for_LogIn/js/showHiddenPassword.js"></script>
      <script src="./assets_for_LogIn/js/userMenager.js"></script>

      <script src="./assets_for_ContactUs/js/boldBtn.js"></script>

    <!--=============== /JS FILES ===============-->

  <body>
    <!--=============== NAVIGATION MENU ===============--> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="./assets_for_ContactUs/img/logo.jpg" alt="logo firme"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5">
            <li class="nav-item">
              <a class="nav-link" href="index.html" data-translate="Start Page" data-en="Start page" data-rs="Početna">Početna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html" data-translate="about" data-en="About us" data-rs="O nama">O nama</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="news.html" data-translate="news" data-en="News" data-rs="Vesti">Vesti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="space.html" data-translate="space" data-en="Space" data-rs="Prostor">Prostor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactUs.html" data-translate="contact" data-en="Contact page" data-rs="Kontakt">Kontakt</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login.html" data-translate="login" data-en="Login" data-rs="Prijavi se">Prijavi se</a>
            </li>
          </ul>
          <!--=============== LANGAGE SWITCHER ===============-->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-translate="language" data-en="Language" data-rs="Jezik">Jezik</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#" id="rsLang" onclick="LANGUAGE.changeLanguage('rs')">RS</a>
                <a class="dropdown-item" href="#" id="enLang" onclick="LANGUAGE.changeLanguage('en')">EN</a>
              </div>
            </li>
          </ul>
          <!--=============== /LANGAGE SWITCHER ===============-->  
        </div>
      </div>
    </nav> 
    <!--=============== /NAVIGATION MENU ===============--> 

    <!--=============== MAIN CONTENT ===============-->
    <div class="container">
      <div class="login">
        <div class="login__content">
          <img class="login__img" src="./assets_for_LogIn/img/image.jpg" alt="Login image" />
          <!--=============== LOG IN FORM ===============-->
          <div class="login__form">
            <div>
              <h1 class="login__title">
                <span data-translate="Welcome" data-en="Welcome" data-rs="Dobrodošli"></span> 
                <span data-translate="Back" data-en="Back" data-rs="Nazad"></span>
              </h1>
              <p class="login__description" data-translate="Welcome! Please login to continue." data-en="Welcome! Please login to continue." data-rs="Dobrodošli! Molimo vas prijavite se da nastavite.">Welcome! Please login to continue.</p>
            </div>
            <div>
              <div class="login__inputs">
                <div>
                  <label for="email" class="login__label" data-translate="Email" data-en="Email" data-rs="Email">Email</label>
                  <input class="login__input" type="email" id="email" placeholder="Enter your email address" data-en="Enter your email address" data-rs="Unesite vašu email adresu" required autocomplete="new-password"/>
                </div>
                <div>
                  <label for="password" class="login__label" data-translate="Password" data-en="Password" data-rs="Lozinka">Password</label>
                  <div class="login__box">
                    <input class="login__input" type="password" id="password" placeholder="Enter your password" data-en="Enter your password" data-rs="Unesite vašu lozinku" required autocomplete="new-password"/>
                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                  </div>
                </div>
              </div>
              <div class="login__check">
                <label class="login__check-label" for="check">
                  <input class="login__check-input" type="checkbox" id="check" />
                  <i class="ri-check-line login__check-icon"></i>
                  <span data-translate="Remember me" data-en="Remember me" data-rs="Zapamti me">Remember me</span>
                </label>
              </div>
            </div>
          <div>
          <div class="login__buttons">
            <button class="login__button" id="login__button_ID" data-translate="Log In" data-en="Log In" data-rs="Prijavi se">Log In</button>
            <button class="login__button login__button-ghost" data-translate="Sign Up" data-en="Sign Up" data-rs="Registruj se">Sign Up</button>
          </div>
          <!--=============== FORGOT PASSWORD ===============--> 
          <a class="login__forgot" href="./assets_for_LogIn/html/Reset_Password.html" data-translate="Forgot Password?" data-en="Forgot Password?" data-rs="Zaboravljena lozinka?">Forgot Password?</a>
          <!--=============== /FORGOT PASSWORD ===============--> 
        </div>
        <!--=============== /LOG IN FORM ===============--> 
      </div>
    </div>
    <!--=============== /MAIN CONTENT ===============-->

    <!--=============== FOOTER ===============-->
    <p class="text-center text-body-secondary" data-translate="Copyright" data-en="Copyright © 2024 Golden boys. All rights reserved." data-rs="Copyright © 2024 Golden boys. Sva prava zadržana.">Copyright © 2024 Golden boys. All rights reserved.</p>
    <!--=============== /FOOTER ===============-->

  </body>
</html>
