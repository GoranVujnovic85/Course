<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password</title>
        <!--=============================================== CSS FILE =====================================================-->
            <link rel="stylesheet" href="../Assets/css/resetpassword.css">
        <!--============================================== /CSS FILE =====================================================-->

        <!--=============================================== JS FILE ======================================================-->
            <script defer src="../assets/js/ChangeLanguage.js"></script>
        <!--============================================== /JS FILE ======================================================-->
    </head>
    <body>
        <!--============================================= MAIN CONTENT ===================================================-->
            <div class="reset-password-container">
                <h1 data-translate data-en="Reset Your Password" data-rs="Resetujte svoju lozinku">Reset Your Password</h1>
                <p data-translate data-en="Please enter your email address to receive a password reset link." 
                    data-rs="Molimo unesite svoju email adresu kako biste dobili link za resetovanje lozinke.">
                    Please enter your email address to receive a password reset link.
                </p>
                <div class="reset-password-form">
                    <label for="email" data-translate data-en="Email Address" data-rs="Email adresa">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" data-translate="" 
                    data-en="Enter your email" data-rs="Unesite svoj email" required 
                    data-placeholder-en="Enter your email" data-placeholder-rs="Unesite vašu email adresu">
                    <button type="button" class="reset-button" onclick="sendResetLink()" 
                        data-translate data-en="Send Reset Link" data-rs="Pošaljite link za resetovanje">
                        Send Reset Link
                    </button>
                </div>
            </div>
        <!--============================================ /MAIN CONTENT ===================================================-->

        <!--=========================================== LANGAGE SWITCHER =================================================-->
            <div class="language-switcher">
                <button class="flag-button" data-language="rs" onclick="LANGUAGE.changeLanguage('rs')">
                    <img src="https://flagcdn.com/rs.svg" alt="Serbia" class="flag-icon">
                </button>
                <button class="flag-button" data-language="en" onclick="LANGUAGE.changeLanguage('en')">
                    <img src="https://flagcdn.com/us.svg" alt="English" class="flag-icon">
                </button>
            </div>
        <!--========================================== /LANGAGE SWITCHER =================================================-->
    </body>
</html>
