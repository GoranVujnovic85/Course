<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator_bojan</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            border-radius: 10px;
            box-shadow: 10px 10px 20px #c8c8c8,
                        -10px -10px 20px #ffffff;
            padding: 20px;
            width: 340px;
        }
        #result {
            width: 100%;
            height: 40px;
            font-size: 24px;
            text-align: right;
            border: none;
            background: #222;
            color: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
        }
        button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(145deg, #d1d1d1, #ffffff);
            box-shadow: 5px 5px 10px #c8c8c8,
                        -5px -5px 10px #ffffff;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:active {
            box-shadow: inset 5px 5px 10px #c8c8c8,
                        inset -5px -5px 10px #ffffff;
        }
        button:nth-child(4n) {
            background: linear-gradient(145deg, #ff8c1a, #e68a00);
            color: white;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="result" disabled>
    <div>

        <button class="button" onclick="calculateSquareRoot()">âˆš</button>
	<button class="button" onclick="calculateSin()">sin</button>
	<button class="button" onclick="calculateCos()">cos</button>
	<button onclick="clearResult()">C</button>
	
    </div>
     <div>
        
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="appendToResult('/')">/</button>
    </div>
    <div>
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="appendToResult('*')">*</button>
    </div>
    <div>
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="appendToResult('-')">-</button>
    </div>
    <div>
        <button onclick="appendToResult('0')">0</button>
        <button onclick="appendToResult('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToResult('+')">+</button>
    </div>
</div>

<script>
    function appendToResult(value) {
        document.getElementById('result').value += value;
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function calculateResult() {
        const result = eval(document.getElementById('result').value);
        document.getElementById('result').value = result;
    }

	function calculateSquareRoot() {
            let value = document.getElementById('result').value;
            let result = Math.sqrt(value); 
            document.getElementById('result').value = result;
        }
		
		function calculateSin() {
			let value = document.getElementById('result').value;
			let radians = value * (Math.PI / 180); // Pretvaranje stepeni u radijane
			let result = Math.sin(radians); 
			document.getElementById('result').value = result;
		}
		
		function calculateCos() {
			let value = document.getElementById('result').value;
			let radians = value * (Math.PI / 180); // Pretvaranje stepeni u radijane
			let result = Math.cos(radians); 
			document.getElementById('result').value = result;
		}
</script>

</body>
</html>
