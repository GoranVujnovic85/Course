<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('1.jpg'); /* Ovde dodaj putanju do tvoje slike */
            background-size: cover; /* Da slika pokrije celu pozadinu */
            background-position: center; /* Centriranje slike */
        }
        .calculator {
            border: 2px solid #000;
            padding: 20px;
            background-color: #add8e6;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
			box-sizing: border-box;
        }
        .button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
			background-color: #0000ff; 
            color: #fff; 
            border: none; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <br>
        <button class="button" onclick="clearDisplay()">C</button>
		<button class="button" onclick="calculateSquareRoot()">âˆš</button>
		<button class="button" onclick="calculateSin()">sin</button>
		<button class="button" onclick="calculateCos()">cos</button>
		<br>
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="appendToDisplay('+')">+</button>
        <br>
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('-')">-</button>
        <br>
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('*')">*</button>
        <br>
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="appendToDisplay('/')">/</button>
		 <br>
        
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            let result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        }
		
		function calculateSquareRoot() {
            let value = document.getElementById('display').value;
            let result = Math.sqrt(value); 
            document.getElementById('display').value = result;
        }
		
		function calculateSin() {
			let value = document.getElementById('display').value;
			let radians = value * (Math.PI / 180); // Pretvaranje stepeni u radijane
			let result = Math.sin(radians); 
			document.getElementById('display').value = result;
		}
		
		function calculateCos() {
			let value = document.getElementById('display').value;
			let radians = value * (Math.PI / 180); // Pretvaranje stepeni u radijane
			let result = Math.cos(radians); 
			document.getElementById('display').value = result;
		}
		
    </script>

</body>
</html>
