
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="forma.js"></script>
<title>Java Script</title>
</head>
<body>
    <div class="form">

        <form name="MojaForma" action="" method="post">
        <table align="center">

            <tr>
                <td><label class="form-label" for="user">Korisnicko ime</label></td>
                <td><input class="form-input" type="text" name="kor_ime" id="user" minlength="3" autofocus required></td>
            </tr>
            <tr>
                <td><label class="form-label" for="pass">Lozinka</label></td>
                 <td><input class="form-input" type="password" id="pass" required></td>
            </tr>
            <tr>
                <td><label class="form-label" for="email">E-mail adresa</label></td>
                 <td><input class="form-input" type="email" id="email" placeholder="example@example.com" required></td>
            </tr>
            <tr>
                <td><label class="form-label" for="url">Vas Portfolio</label></td>
                 <td><input class="form-input" type="url" id="url" placeholder="https://www.example.com"></td>
            </tr>
            <tr>
                <td><label class="form-label" for="mobile">Mobilni telefon</label></td>
                 <td><input class="form-input" type="tel" id="mobile" pattern="[0-9]{3}/[0-9]{3}[0-9]{4}" ></td>
            </tr>
            <tr>
                <td><label class="form-label" for="date">Datum rodjenja</label></td>
                 <td><input class="form-input" type="date" id="date" placeholder="dd.mm.gggg"></td>
            </tr>
            <tr>
                <td><label class="form-label" for="gender">Odaberite pol</label></td>
                 <td><input type="radio" name="sex" value="male" id="gender"> muski &nbsp;&nbsp;
                    <input type="radio" name="sex" value="female" id="gender"> zenski  </td>
            </tr>
            <tr>
                <td><label class="form-label">Omiljeni programski jezik</label></td>
                 <td><select name="Jezik">
                    <option>C</option>
                    <option>C++</option>
                    <option>C#</option>
                    <option selected>Java</option>
                    </select></td>
            </tr>
            <tr>
                <td><label class="form-label" for="condition">Uslovi koriscenja</label></td>
                 <td><input type="checkbox" name="condition" id="condition" required>
                    <label for="">Slazem se sa uslovima koriscenja</label></td>
            </tr>
            <tr>
                <td><label class="form-label" for="color">Izaberite boju teme</label></td>
                 <td><input type="color" name="boja" value="#ff0000">
                </td>
            </tr>
            <tr>
                 <td><button type="submit" class="btn" onclick="provera()">
               <span class="top content">Registruj se</span> 
               <span class="bottom content">Odmah!</span>
               </button></td> 
            </tr>

        </table>
        </form>
    </div>
</body>


</html>
